<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modals</title>
	<link rel="stylesheet" href="modals.css">
</head>

<body>
	<div class="content">
		<button class="btn">Lorem</button>
	</div>

	<div class="overlay fade">
		<div class="popup">
			<div class="popup-close">&times;
			</div>
			<div class="popup-title">
				Lorem, ipsum dolor.</div>
			<div class="popup-form">
				<form action="#" class="main-form">
					<div class="popup-form-header">
						Lorem ipsum dolor sit amet consectetur.
					</div>
					<label class="popup-form__label" for="phone">
						Lorem ipsum dolor sit.
					</label>
					<input class="popup-form__input" name="phone" type="tel" required placeholder="+7(000) 000 00 00">
					<button class="button popup-form__btn">
						Lorem, ipsum.
					</button>
				</form>
			</div>
		</div>
	</div>

	<script src="modals.js"></script>
</body>

</html>
